<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1704febde4.js" crossorigin="anonymous"></script>
    <title>SNAP!</title>
</head>

<body>
    <header class="header">
        <h1 class="title">SNAP!</h1> 
        <div class="theme light">
            <i class="fa-solid fa-moon" aria-hidden="true"></i>
            <span class="sr-only">Theme</span>
        </div>
        <div class="contact-button">
            <i class="fa-regular fa-comment" aria-hidden="true"></i>
            <span class="sr-only">Contact</span>
        </div>
    </header>
    <main class="main">
        <!-- start screen/game screen/end screen/contact screen shown/hidden within main container -->
        <!-- start screen -->
        <div class="start screen">
            <h2>Welcome to <span>SNAP!</span></h2>
            <p><span>SNAP!</span> is a game of finding matching pairs against the clock designed to test and improve your memory and speed.</p>
            <button>Rules</button>
            <p>Choose a difficulty level below to begin.</p>
            <div class="difficulty-buttons">
                <button id="easy" class="easy button">Easy</button>
                <button id="medium" class="medium button">Medium</button>
                <button id="hard" class="hard button">Hard</button>
            </div>
            <p>Good Luck!</p>
        </div>
        
        <!-- game screen -->
        <div class="game screen hidden">
            <div class="game-header">
                <div class="score-container">
                    <span class="label">Time: </span>
                    <span class="timer"></span>
                </div>
                <div class="score-container">
                    <span class="label">Score: </span>
                    <span class="score"></span>
                </div>
            </div>
            <div class="cards-board">
                <!-- cards rendered here based on difficulty chosen -->
            </div>
        </div>

        <!-- end screen -->
        <div class="end screen hidden">
            <div class="message-container">
                <!-- End message generated and displayed here based on result -->
            </div>
            <div class="difficulty-buttons">
                <button id="extreme" class="extreme button hidden"> EXTREME</button>
            </div>
            <button class="title">HOME</button>
        </div>
        
        <!-- contact screen -->
        <div class="contact screen hidden">

        </div>
    </main>
    <footer class="footer">
        <div class="social">
            <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
            <span class="sr-only">Facebook</span>
        </div>
        <div class="social">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            <span class="sr-only">Instagram</span>
        </div>
        <div class="social">
            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
            <span class="sr-only">Youtube</span>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
